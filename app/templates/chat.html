<html>
<head>
    <title>Flask-SocketIO-Chat: {{ room }}</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8">
            var socket;
            $(document).ready(function() {
                hide_error();
                socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
                socket.on('connect', function() {
                    socket.emit('joined', {});
                });
                socket.on('status', function(data) {
                    $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                socket.on('message', function(data) {
                    $('#chat').val($('#chat').val() + data.msg + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        send_msg();
                    }
                });

            });
            function send_msg() {
                text = $('#text').val();
                if (text != '') {
                    if (text.length > 200) {
                        show_error();
                    }
                    else {
                    hide_error();
                    $('#text').val('');
                    socket.emit('text', {msg: text});
                    }
                }
            }
            function hide_error() {
            $('#msg-error').hide();
            }
            function show_error() {
                $('#msg-error').show();
            }
            function leave_room() {
                socket.emit('left', {}, function() {
                    socket.disconnect();

                    // go back to the login page
                    window.location.href = "{{ url_for('main.index') }}";
                });
            }

    </script>
</head>
<body>
<div class="container">
    <div class="row " style="padding-top:40px;">
        <h3 class="text-center">Flask-SocketIO-Chat</h3>
        <br/><br/>
    <div class="alert alert-danger" id="msg-error">
        <strong>Error: </strong>Message is too long!
    </div>
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <strong><span class="glyphicon glyphicon-list"></span> Chat History</strong>
                </div>
                <div class="panel-body fixed-panel">
                    <textarea readonly class="form-control" rows="20" id="chat"></textarea>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Message" id="text" autofocus/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-info" onclick="send_msg();"type="button" id="sendMessage">SEND <span
                                                class="glyphicon glyphicon-send"></span></button>
                                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-danger" onclick="leave_room();">Get me outta here!</button>
</div>
</body>
</html>
