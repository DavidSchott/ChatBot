<html>
<head>
    <title>Chatty - Selecting Room</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    </script>
</head>
<body>
<div class="container" style="padding-top: 50px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Choose a nickname and bot to chat with</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST">
                        <fieldset>
                            <div class="form-group">
                                {{ form.hidden_tag() }}
                                {{ form.name(class="form-control", placeholder="Enter Nickname") }}
                                {{ form.room(id="room", class="radio-inline") }}
                            </div>
                            {{ form.submit(class="btn btn-lg btn-success btn-block") }}
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
